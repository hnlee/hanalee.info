{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[tags]</small>{% endblock %}
{% block content %}

<h2>Tags</h2>

<ul>
{% for tag, articles in tags %}
{% if 'lab notebook' not in tag.name %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</li>
{% endif %}
{% endfor %}
</ul>
{% endblock %}
