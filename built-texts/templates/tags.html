{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[tgs]</small>{% endblock %}
{% block content %}

<h2>Tags</h2>

<ul>
{% for tag, articles in tags %}
{% if tag[:13] == 'lab notebook:' %}

{% endif %}
{% endfor %}
</ul>
{% endblock %}
